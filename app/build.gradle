apply plugin: 'com.android.application'

android {
	compileSdkVersion compileAndTargetSdk
	buildToolsVersion '27.0.3'

	defaultConfig {
		applicationId 'com.example.interpreter'
		minSdkVersion compileAndTargetSdk
		targetSdkVersion compileAndTargetSdk
		versionCode 1
		versionName '1.0'
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
		}
		debug {
			splits.abi.enable = false
			splits.density.enable = false
			aaptOptions.cruncherEnabled = false
		}
	}

	flavorDimensions 'interpreter'
	productFlavors {
		dev {
			dimension 'interpreter'
			resConfigs('en', 'xxxhdpi')
		}
		prod {
			dimension 'interpreter'
			resConfigs('en')
		}
	}

	dexOptions {
		preDexLibraries true
		maxProcessCount 8
	}
}

dependencies {
	implementation ("com.android.support:appcompat-v7:$supportLibraryVersion") {
		force = true
	}
	implementation "com.google.firebase:firebase-database:$firebaseLibraryVersion"
}

apply plugin: 'com.google.gms.google-services'